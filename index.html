<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajude Ana Laura</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
    }
    header {
      background: #f04b4b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 20px;
    }
    .hero img {
      max-width: 300px;
      border-radius: 15px;
    }
    .headline {
      font-size: 24px;
      margin: 20px 0;
    }
    .donate-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .donate-options button {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background-color: #f04b4b;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .donate-options button:hover {
      background-color: #c93c3c;
    }
    .progress-container {
      text-align: center;
      margin: 30px 0;
      padding: 0 20px;
    }
    .progress-bar {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 10px;
    }
    .progress {
      height: 25px;
      width: 65%; /* Exemplo de progresso */
      background-color: #4caf50;
    }
    .donors-count {
      font-weight: bold;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ajude a Ana Laura</h1>
  </header>

  <section class="hero">
    <img src="https://julinhoj.github.io/AnaNetinha/images/ana.jpg" alt="Ana Laura" />
    <p class="headline">Sua ajuda pode mudar a vida da Ana Laura. Participe dessa corrente do bem!</p>
  </section>

  <section class="donate-options">
    <button>Doar R$10</button>
    <button>Doar R$20</button>
    <button>Doar R$50</button>
    <button>Doar R$100</button>
    <button>Outro valor</button>
  </section>

  <section class="progress-container">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <p class="donors-count">325 pessoas já contribuíram</p>
  </section>

  <footer>
    <p>© 2024 Campanha Ana Laura. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
