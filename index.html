<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajude Ana Laura</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff5f7;
      color: #333;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #e60073;
    }
    .img-container {
      margin: 2rem auto;
      max-width: 300px;
    }
    .img-container img {
      width: 100%;
      border-radius: 1rem;
    }
    .donation-section {
      padding: 1rem;
    }
    .donation-buttons button {
      background: #e60073;
      color: white;
      border: none;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .progress-bar-container {
      margin: 2rem auto;
      width: 80%;
      background: #ddd;
      border-radius: 1rem;
      overflow: hidden;
    }
    .progress-bar {
      width: 60%;
      background: #e60073;
      height: 1.5rem;
    }
    .qr-section {
      margin: 2rem auto;
    }
    #qrcode {
      margin: 1rem auto;
    }
    footer {
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ajude Ana Laura a vencer essa batalha!</h1>
    <p>Cada doação conta. Escolha um valor ou doe pelo Pix.</p>
  </header>

  <div class="img-container">
    <img src="https://julinhoj.github.io/AnaNetinha/images/ana.png" alt="Foto da Ana Laura">
  </div>

  <section class="donation-section">
    <div class="donation-buttons">
      <button>R$ 10</button>
      <button>R$ 25</button>
      <button>R$ 50</button>
      <button>Outro valor</button>
    </div>
  </section>

  <section class="progress-bar-container">
    <div class="progress-bar"></div>
    <p><strong>R$ 6.000</strong> arrecadado de <strong>R$ 10.000</strong></p>
  </section>

  <section class="qr-section">
    <p>Escaneie o QR Code abaixo ou clique para copiar a chave Pix:</p>
    <div id="qrcode"></div>
    <button onclick="copiarChavePix()">Copiar chave Pix</button>
  </section>

  <footer>
    <p>© 2024 Todos os direitos reservados - Ana Laura</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const chavePix = "00020126360014BR.GOV.BCB.PIX0111analaura@pix520400005303986540410005802BR5920Ana Laura dos Santos6009SAO PAULO62100506QR123";
    QRCode.toCanvas(document.getElementById('qrcode'), chavePix, { width: 200 });

    function copiarChavePix() {
      navigator.clipboard.writeText(chavePix).then(() => {
        alert("Chave Pix copiada com sucesso!");
      });
    }
  </script>
</body>
</html>
